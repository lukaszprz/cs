cs.duration.limit=4
server.port=0
debug=false
logging.level.com.example.cs=debug
logging.level.org.org.springframework=debug

spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.application.name=@project.name@
spring.datasource.url=jdbc:hsqldb:file:./database/data/${spring.application.name};sql.syntax_pgs=true;shutdown=true;hsqldb.write_delay=false;
#spring.datasource.url=jdbc:hsqldb:file:cs;sql.syntax_pgs=true
spring.datasource.username=SA
spring.datasource.password=
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

